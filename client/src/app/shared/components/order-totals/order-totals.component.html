<div class="cart__total__procced" [ngClass]="{'checkout-padding': isCheckout}">
    <h6>Cart total</h6>
    <ul>
        <li>Subtotal <span>{{subtotal | currency}}</span></li>
        <li>Shipping <span>{{shippingPrice | currency}}</span></li>
        <li>Total <span>{{total | currency}}</span></li>
    </ul>
    <a *ngIf="isBasket" routerLink="/checkout" class="primary-btn">Proceed to checkout</a>
</div>

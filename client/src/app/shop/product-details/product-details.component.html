<section class="product-details spad" style="margin-top: 60px;">
    <div class="container">
        <div class="row" *ngIf="product">
            <div class="col-lg-6">
                <div class="product__details__pic">
                    <div class="product__details__slider__content">
                        <div class="product__details__pic__slider owl-carousel owl-loaded">
                            <div class="owl-stage-outer">
                                <div class="owl-stage"
                                    style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s; width: 1324px;">
                                    <div class="owl-item active" style="width: 330.987px;"><img data-hash="product-1"
                                            class="product__big__img" src="{{product.pictureUrl}}" alt=""></div>
                                    <div class="owl-item" style="width: 330.987px;"><img data-hash="product-2"
                                            class="product__big__img" src="{{product.pictureUrl}}" alt=""></div>
                                    <div class="owl-item" style="width: 330.987px;"><img data-hash="product-3"
                                            class="product__big__img" src="{{product.pictureUrl}}" alt=""></div>
                                    <div class="owl-item" style="width: 330.987px;"><img data-hash="product-4"
                                            class="product__big__img" src="{{product.pictureUrl}}" alt=""></div>
                                </div>
                            </div>
                            <div class="owl-nav"><button type="button" role="presentation" class="owl-prev disabled"><i
                                        class="arrow_carrot-left"></i></button><button type="button" role="presentation"
                                    class="owl-next"><i class="arrow_carrot-right"></i></button></div>
                            <div class="owl-dots disabled"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="product__details__text">
                    <h3>
                        {{product.name}}
                    </h3>
                    <div class="product__details__price">
                        {{product.price | currency}}
                    </div>
                    <p>{{product.description}}</p>
                    <div class="product__details__button">
                        <div class="quantity">
                            <div class="pro-qty">
                                <span (click)="decrementQuantity()" class="dec qtybtn">-</span>
                                <input type="text" value="{{quantity}}">
                                <span (click)="incrementQuantity()" class="inc qtybtn">+</span>
                            </div>
                        </div>
                        <a (click)="addItemToBasket()" class="cart-btn"><span class="icon_bag_alt"></span>
                            Add to cart
                        </a>
                        <ul>
                            <li><a href="#"><span class="icon_heart_alt"></span></a></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="col-lg-12">
                <div class="product__details__tab">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab">Description</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                            <h6>Description</h6>
                            <p>{{product.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

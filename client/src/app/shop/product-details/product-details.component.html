<section class="product-details spad">
    <div class="container">
        <div class="row" *ngIf="product">
            <div class="col-lg-6">
                <div class="product__details__pic">
                    <div class="product__details__slider__content">
                        <div class="product__details__pic__slider owl-carousel owl-loaded">
                            <div class="owl-stage-outer">
                                <div class="owl-stage">
                                    <div class="owl-item active">
                                        <img data-hash="product-1" class="product__big__img"
                                            src="{{product.pictureUrl}}" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="product__details__text">
                    <h3>
                        {{product.name}}
                    </h3>
                    <div class="product__details__price">
                        {{product.price | currency}}
                    </div>
                    <p>{{product.description}}</p>
                    <div class="product__details__button">
                        <div class="quantity">
                            <div class="pro-qty">
                                <span (click)="decrementQuantity()" class="dec qtybtn">-</span>
                                <input type="text" value="{{quantity}}">
                                <span (click)="incrementQuantity()" class="inc qtybtn">+</span>
                            </div>
                        </div>
                        <a (click)="addItemToBasket()" class="cart-btn"><span class="icon_bag_alt"></span>
                            Add to cart
                        </a>
                        <ul>
                            <!-- <li><a href="#"><span class="icon_heart_alt"></span></a></li> -->
                        </ul>
                    </div>

                </div>
            </div>
            <div class="col-lg-12">
                <div class="product__details__tab">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab">Description</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                            <h6>Description</h6>
                            <p>{{product.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<header class="header fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-lg-2">
                <div class="header__logo" style="max-height: 60px;">
                    <a routerLink="/">
                        <img src="assets/images/logo.png" style="max-height: 65px;  margin-top: -15px;" alt="">
                    </a>
                </div>
            </div>
            <div class="col-xl-6 col-lg-7">
                <nav class="ms-5 ps-5 header__menu">
                    <ng-container *ngIf="(currentUser$ | async) === null">
                        <ul>
                            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                <a routerLink="/">Home</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/shop">Shop</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/test-error">Errors</a>
                            </li>
                        </ul>
                    </ng-container>

                    <ng-container *ngIf="currentUser$ | async">
                        <ul>
                            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                <a routerLink="/">Home</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/shop">Shop</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/test-error">Errors</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/basket">Basket</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/orders">Orders</a>
                            </li>
                        </ul>
                    </ng-container>
                </nav>
            </div>
            <div class="col-lg-3">
                <div class="header__right">
                    <ng-container *ngIf="(currentUser$ | async) === null">
                        <div class="header__right__auth">
                            <a routerLink="/account/login">Login</a>
                            <a routerLink="/account/register"> Register</a>
                        </div>
                    </ng-container>

                    <ng-container *ngIf="currentUser$ | async">
                        <div class="header__right__auth">
                            <a>Welcome {{(currentUser$ | async).displayName}}</a>
                            <a class="logout" (click)="logout()"> Logout</a>
                        </div>
                    </ng-container>
                    <ul class="header__right__widget">
                        <li>
                            <a routerLink="/basket">
                                <span class="icon_bag_alt"></span>
                                <div *ngIf="(basket$ | async) as basket" class="tip">
                                    {{basket.items.length}}
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="canvas__open">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>

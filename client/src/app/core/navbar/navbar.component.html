<header class="header fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-lg-2">
                <div class="header__logo" style="max-height: 60px;">
                    <a routerLink="/">
                        <img src="assets/images/logo.png" style="max-height: 65px;  margin-top: -15px;" alt="">
                    </a>
                </div>
            </div>
            <div class="col-xl-6 col-lg-7">
                <nav class="ms-5 ps-5 header__menu">
                    <ul>
                        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <a routerLink="/">Home</a>
                        </li>
                        <li routerLinkActive="active">
                            <a routerLink="/shop">Shop</a>
                        </li>
                        <li routerLinkActive="active">
                            <a routerLink="/test-error">Errors</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3">
                <div class="header__right">
                    <div class="header__right__auth">
                        <a href="#">Login</a>
                        <a href="#"> Register</a>
                    </div>
                    <ul class="header__right__widget">
                        <!-- <li><span class="icon_search search-switch"></span></li>
                        <li><a href="#"><span class="icon_heart_alt"></span>
                                <div class="tip">2</div>
                            </a></li> -->
                        <li>
                            <a routerLink="/basket">
                                <span class="icon_bag_alt"></span>
                                <div *ngIf="(basket$ | async) as basket" class="tip">
                                    {{basket.items.length}}
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="canvas__open">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>

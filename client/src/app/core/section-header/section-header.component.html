<div *ngIf="!isHomePage && hasValidLabel()" class="breadcrumb-option" style="margin-top: 90px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a routerLink="/">
                        <i class="fa fa-home"></i>
                        Home
                    </a>
                    <span *ngFor="let breadcrumb of breadcrumbs; let last = last">
                        <span *ngIf="!last">
                            <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
                        </span>
                        <span *ngIf="last">{{ breadcrumb.label }}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

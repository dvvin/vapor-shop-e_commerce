<div class="container" style="margin-top: 140px;">
    <h4>Server error</h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error?.message}}</h5>

        <p class="mt-2">Stack Trace:</p>
        <code style="background-color: whitesmoke;">{{error?.details}}</code>
    </ng-container>
</div>

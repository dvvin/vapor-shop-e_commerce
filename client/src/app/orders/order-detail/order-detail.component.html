<section class="shop-cart spad">
    <div class="container" *ngIf="order">
        <div class="row">
            <div class="col-lg-12">
                <div class="shop__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of order.orderItems">
                                <td routerLinkActive="router-link-active" class="cart__product__item">
                                    <img src="{{item.pictureUrl}}" alt="{{item.productName}}">
                                    <div class="cart__product__item__title detail-number">
                                        <h6>{{item.productName}}</h6>
                                    </div>
                                </td>
                                <td class="cart__price">{{item.price | currency}}</td>
                                <td class="cart__quantity">
                                    <div class="pro-qty">
                                        <input value="{{item.quantity}}" readonly>
                                    </div>
                                </td>
                                <td class="cart__total">{{item.price * item.quantity | currency}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
            </div>
            <div class="col-lg-4 offset-lg-2">
                <div class="cart__total__procced" style="height: 85%">
                    <h6>Order Summary</h6>
                    <ul>
                        <li>Subtotal <span>{{order.subtotal | currency}}</span></li>
                        <li>Shipping <span>{{order.shippingPrice| currency}}</span></li>
                        <li>Total <span>{{order.total | currency}}</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

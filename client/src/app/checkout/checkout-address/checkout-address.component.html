<form action="#" class="checkout__form" [formGroup]="checkoutForm">
    <div class="row">
        <div class="col-lg-12">
            <div class="row" formGroupName="addressForm">
                <h5>Shipping Address</h5>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="checkout__form__input">
                        <p>First Name <span>*</span></p>
                        <app-text-input [label]="'First Name'" formControlName="firstName"></app-text-input>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="checkout__form__input">
                        <p>Last Name <span>*</span></p>
                        <app-text-input [label]="'Last Name'" formControlName="lastName"></app-text-input>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="checkout__form__input">
                        <p>Address <span>*</span></p>
                        <app-text-input [label]="'Address'" formControlName="street"></app-text-input>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="checkout__form__input">
                        <p>City <span>*</span></p>
                        <app-text-input [label]="'City'" formControlName="city"></app-text-input>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="checkout__form__input">
                        <p>State <span>*</span></p>
                        <app-text-input [label]="'State'" formControlName="state"></app-text-input>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="checkout__form__input">
                        <p>Zip Code <span>*</span></p>
                        <app-text-input [label]="'Zip Code'" formControlName="zipCode"></app-text-input>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="checkout__form__checkbox">
                        <label
                            (click)="checkoutForm.get('addressForm').valid &&
                                checkoutForm.get('addressForm').dirty &&
                                saveUserAddress()"
                            [class.disabled]="!checkoutForm.get('addressForm').valid ||
                                !checkoutForm.get('addressForm').dirty"
                            for="note">
                            Save as default address
                            <input type="checkbox" id="note">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <button routerLink="/basket" type="submit" class="site-btn" style="margin-right: 43.5%;">
                Back to Basket
            </button>
            <button [disabled]="checkoutForm.get('addressForm').invalid" class="site-btn" cdkStepperNext >
                Continue to Delivery
            </button>
        </div>
    </div>
</form>
